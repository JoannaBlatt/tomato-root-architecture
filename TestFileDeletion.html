        calling delete uploaded file

        <script>
function deleteUploadedFile() {
    // Retrieve the file path from the form or other storage
    var filePath = document.getElementById('file_path').value;

    // Send an AJAX request to the server-side script
    var xhr = new XMLHttpRequest();
    xhr.open('POST', 'delete_file.php', true);
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            console.log(xhr.responseText);
        }
    };
    xhr.send('file_path=' + encodeURIComponent(filePath));
}
            </script>
